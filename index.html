<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=@, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img src="img.png" alt="" />

      <h2 class="text-right">Welcome</h2>

      <div class="form-conatiner login">
        <form action="">
          <h2>Login</h2>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" placeholder="Enter Email" required />
          </div>

          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" placeholder="Enter Password" required />
          </div>

          <div class="forgot-pass">
            <a href="#">Forgot Password</a>
          </div>

          <button type="submit">Login</button>

          <div class="sign-link">
            <p>Don't have a account?<a href="#" onclick="registerActive()"> Register</a></p>
          </div>
        </form>
      </div>

      

      <div class="form-conatiner register">
    

        <form action="">
          <h2>Registration</h2>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-user"></i> </span>
            <input type="text" placeholder="Full Name" required />
          </div>

          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" placeholder="Enter Email" required />
          </div>

          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" placeholder="Enter Password" required />
          </div>

          <!-- <div class="forgot-pass">
            <a href="#">Forgot Password</a>
          </div> -->

          <button type="submit">Register</button>

          <div class="sign-link">
            <p>Already have a account?<a href="#" onclick=" loginActive()" > Login</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
